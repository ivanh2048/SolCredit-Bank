<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>SolCredit Bank</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="/assets/style_theme.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            color: #ffffff;
            animation: fade-in 1s ease-out forwards;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            animation: slide-up 1s ease-out 0.5s forwards, text-glow 2s infinite alternate;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
            font-weight: bold;
            animation: slide-down 1s ease-out 0.5s forwards, text-glow 2s infinite alternate-reverse;
        }
        .buttons {
            display: flex;
            justify-content: center;
            opacity: 0;
            animation: fade-in 1s ease-out 1.5s forwards;
        }
        .button {
            background-color: transparent;
            border: 2px solid #ffffff;
            color: #ffffff;
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 0 10px;
            text-decoration: none;
            transition: all 0.3s ease;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #ffffff;
            color: #74ebd5;
        }

        .logo {
            margin-bottom: 10px;
        }

        /* Animacje */
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slide-up {
            from {
                transform: translateY(50px);
            }
            to {
                transform: translateY(0);
            }
        }
        @keyframes slide-down {
            from {
                transform: translateY(-50px);
            }
            to {
                transform: translateY(0);
            }
        }
        @keyframes text-glow {
            from {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            }
            to {
                text-shadow: 0px 0px 8px #ffffff, 0px 0px 12px #007bff;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.2em;
            }
            .button {
                font-size: 1em;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
